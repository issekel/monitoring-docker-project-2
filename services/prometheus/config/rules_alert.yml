- name: Fluent-bit
  rules:
  - alert: NoOutputBytesProcessed
    expr: rate(fluentbit_output_proc_bytes_total{name="loki.0"}[5m]) == 0
    labels:
      severity: critical
    annotations:
      message: |
        Fluent Bit instance {{ $labels.instance }}'s output plugin {{ $labels.name }} has not processed any
        bytes for at least 15 minutes.
      summary: Fluent-Bit output plugin has not processed any bytes for at least 5 minutes | {{ $labels.project }} {{ $labels.instance }} {{ $labels.node }}
    for: 5m

- name: Loki
  rules:
  - alert: LokiProcessTooManyRestarts
    expr: changes(process_start_time_seconds{job=~"loki"}[15m]) > 2
    for: 0m
    labels:
      severity: critical
    annotations:
      summary: Loki process too many restarts | {{ $labels.project }} {{ $labels.instance }} {{ $labels.node }}
      description: "A loki process had too many restarts (target {{ $labels.instance }})\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

  - alert: LokiRequestErrors
    expr: 100 * sum(rate(loki_request_duration_seconds_count{status_code=~"5.."}[1m])) by (namespace, job, route, project) / sum(rate(loki_request_duration_seconds_count[1m])) by (namespace, job, route) > 10
    for: 15m
    labels:
      severity: critical
    annotations:
      summary: Loki request errors | {{ $labels.project }} {{ $labels.instance }} {{ $labels.node }}
      description: "The {{ $labels.job }} and {{ $labels.route }} are experiencing errors\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

  - alert: LokiRequestPanic
    expr: sum(increase(loki_panic_total[10m])) by (namespace, job, project) > 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: Loki request panic | {{ $labels.project }} {{ $labels.instance }} {{ $labels.node }}
      description: "The {{ $labels.job }} is experiencing {{ printf \"%.2f\" $value }}% increase of panics\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

  - alert: LokiRequestLatency
    expr: (histogram_quantile(0.99, sum(rate(loki_request_duration_seconds_bucket{route!~"(?i).*tail.*"}[5m])) by (le,project)))  > 1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: Loki request latency | {{ $labels.project }} {{ $labels.instance }} {{ $labels.node }}
      description: "The {{ $labels.job }} {{ $labels.route }} is experiencing {{ printf \"%.2f\" $value }}s 99th percentile latency\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

