      severity: critical
    annotations:
      summary: Minio disk space usage | {{ $labels.project }} {{ $labels.instance }} {{ $labels.node }}
      description: "Minio available free space is low (< 10%)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
      timestamp: >
