version: "3.7"

services:

  {{ inventory_prometheus_hostname }}:
    image: prom/prometheus:{{ inventory_prometheus_tag }}
    hostname: {{ inventory_prometheus_hostname }}
    container_name: {{ inventory_prometheus_hostname }}
    volumes:
      - ./config:/config
      - prometheus_data:/prometheus
    command:
      - --config.file=/config/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time={{ inventory_prometheus_retention }}
      - --storage.tsdb.max-block-duration=2h
      - --storage.tsdb.min-block-duration=2h
      - --web.enable-lifecycle
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
      - --web.external-url=http://{{ project_external_ip }}:{{ inventory_prometheus_port }}      
    networks:
      - {{ inventory_monitoring_network }}
#    links:
#      - cadvisor:cadvisor
#      - alertmanager:alertmanager
    ports:
      - {{ project_external_ip }}:{{ inventory_prometheus_port }}:9090
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "5"    

volumes:
  prometheus_data: {}

networks:
  {{ inventory_monitoring_network }}:
    name: {{ inventory_monitoring_network }}
    external: true
